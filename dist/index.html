<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form Wizard</title>
    <meta name="author" content="Patrick Jones">
    <link rel="icon" type="image/png" href="favicon.png" sizes="32x32" />
    <link rel="stylesheet" href="style.49ee83669f3cf68dd72c.css?ac46c353ab99b1a64a8c">
  </head>
  <body>
    <div id="root">

      <form id='form-wizard'>

        <div id='prog-bar'></div>

        <fieldset id='s1' class='section'> 
          <legend><p>Section One</p></legend>

          <label for='first-name'>First Name:</label>
          <input name='first-name' type='text' placeholder='' class='' required/>

          <label for='last-name'>Last Name:</label>
          <input name='last-name' type='text' placeholder='' class='' required/>

          <label for='email'>Email:</label>
          <input name='email' type='email' placeholder='' class='' required/>

          <label for='phone'>Phone:</label>
          <input name='phone' type='number' placeholder='' min='11' class=''/>
        </fieldset>

        <fieldset id='s2' class='section hidden-display'> 
          <legend><p>Section Two</p></legend>

          <label for='street-number'>Street number:</label>
          <input name='street-number' type='number' placeholder='' class='' required/>

          <label for='street-name'>Street name:</label>
          <input name='street-name' type='text' placeholder='' class='' required/>

          <label for='street-type'>Street Type:</label>
          <select name='street-type' placeholder='' class='' required>
            <option value='Cl'>Cl</option>
            <option value='Ct'>Ct</option>
            <option value='St'>St</option>
            <option value='Pl'>Pl</option>
            <option value='Ave'>Ave</option>
          </select>

          <label for='suburb'>Suburb:</label>
          <input name='suburb' type='text' placeholder='' class='' required/>

          <label for='postcode'>Postcode:</label>
          <input name='postcode' type='number' placeholder='' class='' min='0800' max='7999' required/>

        </fieldset>

        <div id='results' class='section hidden-display'> 
          <p class='heading'>Results</p>
        </div>

        <div id='controls'>
          <button id='next' class='nav-control'><p>Next</p></button>
          <button id='prev' class='nav-control hidden-display'><p>Previous<p></button>
          <button id='submit' class='nav-control hidden-display'><p>Submit</p></button>
        </div>

      </form>
    </div>
    <script src="main.2745f32ede642809be54.js?ac46c353ab99b1a64a8c"></script>
  </body>
</html>
