<!DOCTYPE html>
<html lang="en">
  <head>
  	<meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<title>Boilerplate</title>
    <meta name="description" content="Boilerplate for js/babel/scss/webpack projects">
    <meta name="author" content="Patrick Jones">
  	<link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
    <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.chunks.main.css %>">
  </head>
  <body>
    <div id="root">
      
      <form id='form-wizard'>
        <div id='prog-bar'></div>

        <fieldset id='s1' class='section'> 
          <legend><p>Section One</p></legend>
        </fieldset>

        <fieldset id='s2' class='section'> 
          <legend><p>Section Two</p></legend>
        </fieldset>

        <div id='results' class='section'> 
          <p>Results</p>
        </div>

        <div id='nav'>
          <button id='next'><p>Next</p></button>
          <button id='prev'><p>Previous</p></button>
          <button id='submit'><p>Submit</p></button>
        </div>
      </form>
    
    </div>
    <script src="config.js"></script>
    <script src="<%= htmlWebpackPlugin.files.chunks.main.entry %>"></script>
  </body>
</html>
